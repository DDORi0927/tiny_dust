<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미세먼지 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>미세먼지 정보</h1>
    </div>

    <div class="content">
        <h2>현재 미세먼지 상태</h2>
        <table>
            <tr>
                <th>지역</th>
                <th>미세먼지 농도</th>
                <th>상태</th>
            </tr>
            <tr>
                <td>서울</td>
                <td>50</td>
                <td>보통</td>
            </tr>
            <tr>
                <td>대전</td>
                <td>80</td>
                <td>나쁨</td>
            </tr>
            <tr>
                <td>부산</td>
                <td>30</td>
                <td>좋음</td>
            </tr>
            <!-- 여기에 추가적인 데이터를 넣을 수 있습니다. -->
        </table>
    </div>
</div>

</body>
</html>
